name: CD
on:
  workflow_dispatch:


jobs:
  build:
    runs-on: ubuntu-latest
    name: Build and Deploy the apk
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '11'
      - uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Decode Keystore
        uses: timheuer/base64-to-file@v1
        id: decode_keystore
        with:
          fileName: 'android_template.keystore'
          encodedString: ${{ secrets.KEYSTORE }}
        env:
          APP_LOCATION: app/build/outputs/apk/release/app-*.apk
          KEY_STORE_PATH: ${{ steps.decode_keystore.outputs.filePath }}
          KEY_ALIAS: ${{secrets.KEY_ALIAS}}
          KEY_PASSWORD: ${{secrets.KEY_PASSWORD}}
          KEYSTORE_PASSWORD: ${{secrets.KEYSTORE_PASSWORD}}
      - name: Check the environment keystore path
        run: echo ${{ env.KEY_STORE_PATH }}
      - name: Check the step output
        run : echo ${{ steps.decode_keystore.outputs.filePath }}
      - name: Build the Release APK
        run: |
          bash scripts/actions/build_file_according_to_flavour.sh
      - name: Generate the new Tag from Version Code
        id: new_tag
        run:  |
          bash scripts/actions/generate_new_version_code.sh
      - name: Generate release with the tag
        uses: ncipollo/release-action@v1
        with:
          tag: ${{env.NEW_TAG}}
          body: New Release Created
          artifacts: ${{env.APP_LOCATION}}
          artifactErrorsFailBuild: true
      - name: Commit new version code changes
        run: |
          bash scripts/actions/commit_and_update.sh
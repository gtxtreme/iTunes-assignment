name: CD
on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  APP_LOCATION: app/build/outputs/apk/debug/app-release.apk
  KEY_ALIAS: ${{secrets.KEY_ALIAS}}
  KEY_PASSWORD: ${{secrets.KEY_PASSWORD}}
  KEYSTORE_PASSWORD: ${{secrets.KEYSTORE_PASSWORD}}

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build and Deploy the apk
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '11'
      - uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Decode Keystore
        id: decode_keystore
        uses: timheuer/base64-to-file@v1
        with:
          fileName: 'keystore/android_template.keystore'
          encodedString: ${{ secrets.KEYSTORE }}
      - name: Build the Release APK
        run: ./gradlew assembleRelease
      - name: Generate the new Tag from Version Code
        id: new_tag
        run:  |
          cd app
          bash generate_new_version_code.sh
      - name: Generate release with the tag
        uses: ncipollo/release-action@v1
        with:
          tag: ${{env.NEW_TAG}}
          body: New Release Created
          artifacts: ${{env.APP_LOCATION}}
          artifactErrorsFailBuild: true
      - name: Commit new version code changes
        run: |
          git add app/app.gradle
          git commit -m "Bumped versionCode by 1"
          git push origin
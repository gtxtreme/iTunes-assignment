ext {
    kotlinVersion = "1.5.10"
    ktlintVersion = "0.42.1"
    coroutinesVersion = "1.5.1"
    koinVersion = "3.1.3"
    ktorVersion = "1.5.0"
    fragmentVersion = "1.3.5"
    lifecycleVersion = "2.3.0"
    coreVersion = "1.6.0"
    jUnitVersion = "4.12"
    androidxTestVersion = "1.4.0"
    realmVersion = "10.7.1"
    retrofitVersion = "2.9.0"
    navVersion = "2.3.0"
    roomVersion = "2.3.0"

    room = [
            runtime : "androidx.room:room-runtime:$roomVersion",
            ktx     : "androidx.room:room-ktx:$roomVersion",
            compiler: "androidx.room:room-compiler:$roomVersion"
    ]

    kotlin = [
            stdLib       : "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion",
            serialization: "org.jetbrains.kotlinx:kotlinx-serialization-json:1.2.2"
